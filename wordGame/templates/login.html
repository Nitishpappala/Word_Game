{% extends "layout.html" %}
{% block body %}
<h2>Login</h2>
<form method="post">
    Username:<br>
    <input name="username" value="{{ request.form.username if request.form.username else '' }}"><br>
    
    Password:<br>
    <input type="password" name="password"><br>
    
    <button type="submit" class="btn">Login</button>
</form>
{% endblock %}
